# Добавьте эти строки в блок server { listen 443 ssl ... }

# 1. HSTS (Strict-Transport-Security)
# Сообщает браузерам, что сайт доступен только по HTTPS.
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

# 2. X-Frame-Options
# Запрещает встраивать сайт в iframe на чужих ресурсах (защита от clickjacking).
add_header X-Frame-Options "SAMEORIGIN" always;

# 3. X-Content-Type-Options
# Запрещает браузеру "угадывать" тип файла, если он отличается от заявленного сервером.
add_header X-Content-Type-Options "nosniff" always;

# 4. Referrer Policy
# Контролирует, какую информацию о предыдущей странице передавать при переходе по ссылке.
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# 5. Content Security Policy (НОВОЕ)
# Разрешаем скрипты только с нашего сайта и Яндекса. 'unsafe-inline' убрали.
add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://mc.yandex.ru https://yastatic.net; img-src 'self' data: https://mc.yandex.ru; style-src 'self' 'unsafe-inline'; connect-src 'self' https://mc.yandex.ru;" always;

# 6. Запрет доступа к скрытым файлам (начинающимся с точки)
# Например: .git, .env, .DS_Store
location ~ /\. {
    deny all;
    access_log off;
    log_not_found off;
}

# 7. Запрет доступа к служебным файлам проекта
location ~ /(package\.json|package-lock\.json|nginx_security\.conf|README\.md) {
    deny all;
    access_log off;
    log_not_found off;
}
